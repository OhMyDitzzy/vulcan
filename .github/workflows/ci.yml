name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Run Go tests
        run: go test ./... -v -cover
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
      
      - name: Install frontend dependencies
        working-directory: ./vulcan-web
        run: npm ci
      
      - name: Lint
        run: |
          go vet ./...
          cd vulcan-web && npm run lint