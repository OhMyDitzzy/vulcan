name: Build & Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build binary
        run: |
          mkdir -p bin
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -o bin/vulcan-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/vulcan

      - name: Package tar.gz
        run: |
          mkdir -p dist
          tar -czf dist/vulcan-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
            -C bin vulcan-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload builds
