name: Build & Release

on:
  workflow_dispatch:

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run Go tests
        run: go test ./... -v -cover

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install frontend deps
        working-directory: ./vulcan-web
        run: npm ci

      - name: Run linters
        run: |
          go vet ./...
          cd vulcan-web && npm run lint


  build:
    needs: test_and_lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build binary
        run: |
          mkdir -p bin
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -o bin/vulcan-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/vulcan

      - name: Package tar.gz
        run: |
          mkdir -p dist
          tar -czf dist/vulcan-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
              -C bin vulcan-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: builds
          path: dist/*.tar.gz


  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: builds
          path: dist

      - name: Generate next version tag
        id: version
        run: |
          latest=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$latest" ]; then
            next="v1.0.0"
          else
            base=${latest#v}
            IFS='.' read -r major minor patch <<< "$base"
            patch=$((patch+1))
            next="v$major.$minor.$patch"
          fi
          echo "tag=$next" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        run: rm -rf dist bin